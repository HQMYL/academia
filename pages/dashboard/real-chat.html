<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chatBox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch messages every 3 seconds
            setInterval(fetchMessages, 3000);
            let chatDiv = document.getElementById('chatBox');
            function scrollChatToBottom(chatDiv) 
            {
             chatDiv.scrollTop = chatDiv.scrollHeight;
            }

            // Send message on button click
            $('#sendBtn').click(function() {
                const message = $('#messageInput').val();
                const user = '1';  // Hardcoded user for simplicity

                $.ajax({
                    url: 'send_message.php',
                    method: 'POST',
                    data: { message: message, user: user },
                    success: function() {
                        $('#messageInput').val('');  // Clear input field
                        fetchMessages();  // Refresh message display

                    }
                });
                scrollChatToBottom(chatDiv);
            });


            // Function to fetch messages
            function fetchMessages() {
                $.ajax({
                    url: 'fetch_messages.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(messages) {
                        $('#chatBox').empty();  // Clear previous messages
                        messages.reverse().forEach(function(message) {
                            $('#chatBox').append('<p><strong>' + message.emisor_id + ':</strong> ' + message.mensaje + '</p>');
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
